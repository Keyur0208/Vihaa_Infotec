<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.2.0/css/bootstrap.min.css'
        integrity='sha512-XWTTruHZEYJsxV3W/lSXG1n3Q39YIWOstqvmFsdNEEQfHoZ6vm6E9GK2OrF6DSJSpIbRbi+Nn0WDPID9O7xB2Q=='
        crossorigin='anonymous' />
    <style>
        :root.light {
            --color-bg: #ffffff;
            --color-fg: #000000;
            --card-bg-color: #fafafa;
        }

        :root.dark {
            --color-bg: #263238;
            --color-fg: #ffffff;
            --card-bg-color: red;
        }

        body {
            background-color: var(--color-bg);
            color: var(--color-fg);
        }

        .card {
            background-color: var(--card-bg-color) !important;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6">
                <div class="form-switch text-center my-5">
                    <input type="checkbox" id="mode" class="form-check-input">
                    <label for="mode" class="form-check-label"></label>
                </div>
                <div class="card shadow">
                    <div class="card-header">
                        <div class="fs-4 fw-bold">Dark Mode</div>
                    </div>
                    <div class="card-body">
                        <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Vitae, dolorum. Nostrum, quisquam?
                            Sit assumenda incidunt asperiores facere voluptatem nemo consectetur. Atque, expedita.
                            Perferendis placeat officia iusto! In repellendus esse laboriosam?</p>
                    </div>
                    <div class="card-footer d-flex justify-content-evenly">
                        <button class="btn btn-primary">Primary Button</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const modeBtn = document.getElementById('mode');
        modeBtn.onchange = (e) => {
            if (modeBtn.checked === true) {
                document.documentElement.classList.remove("light")
                document.documentElement.classList.add("dark")
                window.localStorage.setItem('mode', 'dark');
            } else {
                document.documentElement.classList.remove("dark")
                document.documentElement.classList.add("light")
                window.localStorage.setItem('mode', 'light');
            }
        }

        const mode = window.localStorage.getItem('mode');
        if (mode == 'dark') {
            modeBtn.checked = true;
            document.documentElement.classList.remove("light")
            document.documentElement.classList.add("dark")
        }

        if (mode == 'light') {
            modeBtn.checked = false;
            document.documentElement.classList.remove("dark")
            document.documentElement.classList.add("light")
        }
    </script>
</body>

</html>
